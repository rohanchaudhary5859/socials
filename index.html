<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rohan Chaudhary - Link Page</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #a2c2e6, #f9e3e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      transition: all 0.3s ease-in-out;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      animation: fadeIn 1.2s ease-out;
    }

    .container:hover {
      transform: scale(1.03);
      box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.3);
    }

    .profile-img {
      border-radius: 50%;
      width: 140px;
      height: 140px;
      object-fit: cover;
      margin-bottom: 20px;
      border: 5px solid #1a73e8;
      transition: all 0.3s ease;
    }

    .profile-img:hover {
      border-color: #FFD700;
      transform: scale(1.05);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #1a73e8;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: fadeInUp 1.2s ease-out;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .social-links a {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 20px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      text-decoration: none;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .social-links a:hover {
      background: #0f5bcd;
      transform: scale(1.02);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .social-links a i {
      margin-right: 10px;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .social-links a:hover i {
      color: #FFD700;
    }

    .notes {
      margin-top: 30px;
      text-align: left;
      font-size: 16px;
      color: #333;
      padding: 15px;
      background-color: #f7f7f7;
      border-radius: 10px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 760px) {
      .profile-img {
        width: 120px;
        height: 120px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 15px;
      }

      .social-links a {
        font-size: 16px;
        padding: 10px 15px;
      }

      .social-links a i {
        font-size: 18px;
      }
    }

    @media (max-width: 490px) {
      .container {
        padding: 20px;
      }

      .profile-img {
        width: 100px;
        height: 100px;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 10px;
      }

      .social-links a {
        font-size: 14px;
        padding: 8px 12px;
      }

      .social-links a i {
        font-size: 16px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
