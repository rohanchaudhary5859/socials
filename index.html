<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Profile Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbc2eb 0%, #a18cd1 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 98vh;
      margin-bottom: 150px;
      margin: 0;
      overflow: hidden;
      position: relative;
      padding: 10px; /* Added padding to prevent overflow */
    }

    /* Moving background animation */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(270deg, 
    #5f0f40 0%, 
    #52b788 7%, 
    #15616d 14%, 
    #78290f 21%, 
    #370617 28%, 
    #9d0208 35%, 
    #f48c06 42%, 
    #40916c 49%, 
    #0096c7 56%, 
    #4f772d 63%, 
    #c9184a 70%, 
    #ffb3c1 77%, 
    #9ef01a 84%, 
    #3f37c9 91%, 
    #7209b7 98%, 
    #ff9500 100%
);
      background-size: 800% 800%;
      animation: gradientAnimation 12s ease infinite;
      z-index: -1;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 10px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden; /* Prevent overflow */
    }
    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 70px rgba(0, 0, 0, 0.25);
    }
    

    /* Modern Profile Image */
    .profile-img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 10px;
      border: 5px solid rgba(255, 255, 255, 0.8);
      transition: all 0.4s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .profile-img:hover {
      transform: scale(1.05); /* Slightly smaller scale */
      border-color: #007aff;
    }

    h1 {
      font-size: 22px; /* Reduced size */
      font-weight: 700;
      margin-bottom: 10px;
      color: #000000;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Modern Button Styles */
    .social-links {
      display: grid;
      grid-template-columns: 1fr;
      gap: 7px; /* Adjusted gap */
      justify-content: center;
      width: 100%; /* Ensure links fit within container */
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px; /* Reduced padding */
      border-radius: 50px;
      font-size: 14px;
      color: white;
      text-decoration: none;
      background: linear-gradient(135deg, 
  #001219, #ee9b00, #ca6702, 
  #ae2012);


      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease;
    }

    .social-links a i {
      margin-right: 8px;
      font-size: 16px; /* Reduced icon size */
    }

    .social-links a:hover {
      background: linear-gradient(135deg, 
  #3a0088, #5c2f91, #7a3c9e, #a53f9b, #d44c7c, #ec6c5f, #f7941e, 
  #f8c542, #d2d72f, #a9b600, #0b3d91);

      transform: translateY(-3px); /* Reduced hover transform */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Special Buttons (Portfolio) */
    .social-links .portfolio {
      background: linear-gradient(135deg, 
  #00c6ff, #0072ff, #002f6c, #002b5e);

      box-shadow: 0 5px 10px rgba(0, 198, 255, 0.3);
    }

    .social-links .portfolio:hover {
      background: linear-gradient(135deg, 
  #0072ff, #0056d2, #0033a0, #001e6c, #002d72, #003b8c);

      box-shadow: 0 10px 20px rgba(0, 114, 255, 0.4);
    }

    /* Adjustments for Mobile Screens */
    @media (max-width: 490px) {
      .container {
        padding: 15px;
        width: 100%;
        max-width: 280px;
      }

      .profile-img {
        width: 80px;
        height: 80px;
      }

      h1 {
        font-size: 18px;
      }

      .social-links a {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
